<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Friendship Bench</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <script src="lib/js/angular/angular-cookies.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="vendor/compatibility.js"></script>
    <script src="vendor/pdf.js"></script>
    <script src="vendor/angular-pdf.min.js"></script>


    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/survey_builder.js"></script>
    <script src="js/question_groups.js"></script>
    <script src="js/utils.js"></script>

    <!-- vendor -->

    <script src="vendor/underscore-min.js"></script>
    <script src="vendor/pound.js"></script>
  </head>

  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="friendshipBench" ng-controller="AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">

        <button ui-sref='main' class="button button-clear button-calm icon-left ion-home"></button>
        <h1 class="title">Friendship Bench</h1>
        <button ng-if="currentUser" ng-click="logOut()" class="button button-clear button-calm icon-right ion-log-out"></button>
      </ion-header-bar>

      <ion-nav-view></ion-nav-view>

    </ion-pane>
    <div class="bar bar-footer bar-dark">
  <div class="row">
    <div class="col col-75">
      <span ng-model="lastSync">Last sync: {{lastSync}}</span>
    </div>
    <div ng-if="currentUser" class="col">
      <span>Welcome, {{ currentUser.email }}</span>
    </div>
  </div>
</div>
  </body>
</html>
