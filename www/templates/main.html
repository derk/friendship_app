<ion-content ng-controller="MainCtrl">
  <div class="list card">
    <a ui-sref='newPatients.landing' ng-if="currentUser.role != 'Health Worker'" class="item item-icon-left">
      <i class="icon ion-person-add"></i>
      Enroll New Patients
    </a>
    <a ui-sref='patients' class="item item-icon-left">
      <i class="icon ion-person-stalker"></i>
      Manage Active Patients
    </a>
    <a ui-sref='pdf' class="item item-icon-left">
      <i class="icon ion-android-note"></i>
      View Manual
    </a>
    <a href="javascript:void(0);" ng-click="syncData()" class="item item-icon-left">
      <i class="icon ion-refresh"></i>
      Sync Patient Data
    </a>
     <a href="javascript:void(0);" ng-click="downloadSurveys()" class="item item-icon-left">
      <i class="icon ion-clipboard"></i>
      Download Surveys
    </a>
  </div>
</ion-content>
