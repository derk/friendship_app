<ion-content>
  <div class="list card">
    <a href="#" ui-sref='newPatients' class="item item-icon-left">
      <i class="icon ion-person-add"></i>
      Register New Patients
    </a>
    <a href="#" ui-sref='patients' class="item item-icon-left">
      <i class="icon ion-clipboard"></i>
      Manage Active Patients
    </a>
    <a href="#" class="item item-icon-left">
      <i class="icon ion-medkit"></i>
      Register New CHW
    </a>
    <a href="javascript:void(0);" ng-click="syncData()" class="item item-icon-left">
      <i class="icon ion-refresh"></i>
      Sync
    </a>
  </div>
</ion-content>
<div class="bar bar-footer bar-dark">
  <div class="row">
    <div class="col col-75">
      <span ng-model="lastSync">Last sync: {{lastSync}}</span>
    </div>
    <div ng-if="currentUser" class="col">
      <span>Welcome, {{ currentUser.username }}</span>
    </div>
  </div>
</div>
