<div ng-include="'surveys/title.html'"></div>

<ul class="list">
  <li class="item item-{{question.type}}" ng-repeat="response in question.responses">
     <label class="{{question.type}}">
       <input type="{{question.type}}" id="{{question.questionDataLabel}}{{response.value}}" value="{{response.value}}" ng-model="survey[question.questionDataLabel]">
     </label>
     {{response.label}}
  </li>
</ul>
