<div ng-include="'surveys/title.html'"></div>

<div class="list" ng-repeat="response in question.responses">
  <label class="item item-radio" for="{{question.questionDataLabel}}{{response.value}}">
    <input type="{{question.type}}" name="{{question.questionDataLabel}}_{{question.language}}" id="{{question.questionDataLabel}}_{{response.value}}_{{question.language}}" value="{{response.value}}" ng-model="responses[question.id]">
    <div class="item-content">
      {{response.label}}
    </div>
    <i class="radio-icon ion-checkmark"></i>
  </label>
</div>
