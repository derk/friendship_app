
<div class="response-group list">
    <div ng-switch on="question.type">
        <div ng-switch-when="textarea">
           <div ng-include="'surveys/title.html'"></div>
            <label class="item item-input">

                <textarea name="{{question.questionDataLabel}}" ng-model="responses[question.id]"></textarea>
            </label>
        </div>
        <div ng-switch-default>
        <div ng-include="'surveys/title.html'"></div>
            <label class="item item-input">

                <input type="{{question.type}}" name="{{question.questionDataLabel}}" ng-model="responses[question.id]">
            </label>
        </div>
    </div>
</div>
